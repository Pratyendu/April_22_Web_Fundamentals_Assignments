<!DOCTYPE html>
<html lang="en">
<head>
       <title>Registration Form</title>

       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integ
       rity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-
        pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

       
</head>
<body style="background-image: url(https://img.freepik.com/free-vector/hand-painted-watercolor-abstract-watercolor-background_23-2149018550.jpg?w=996&t=st=1652881999~exp=1652882599~hmac=f2c9f25aeefa4967380abd45fd90fe20cf3fe08159947aeb5ea41e5616ff6f01);
                    background-position: center; background-repeat: no-repeat; background-size: cover;background-attachment: fixed;">
    <div class="conatiner w-50 mx-auto mt-4">
        <div class="row text-bg-primary rounded  mb-2">
         <h2 class="text-center fw-bold text-light">   Registration Form  </h2>
        </div>
        <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>

                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>

        </div>

        <div class="row mt-2">
                <div class="col-4">
                    <input type="number" class="form-control" placeholder="Mobile Number" aria-label="Mobile Number">
                </div>
                
                <div class="col-4">
                   <select class="form-select text-bg-info" aria-label="Default select example">
                    <option selected>Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Others</option>
                    </select>
                </div>

                <div class="col-4">
                     <div class="input-group mb-3">
                        <input type="file" class="form-control text-bg-primary" id="inputGroupFile02">
                        <label class="input-group-text" for="inputGroupFile02">Upload Your Profile Picture</label>
                        </div>
                </div>
            

        </div>

         <div class="row mt-2">
                <div class="col-8">
                     <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                </div>
                <div class="col-1">     
                      <span class="input-group-text">@</span>
                </div>
                <div class="col-3">      
                     <input type="text" class="form-control" placeholder="example.com" aria-label="example.com">
                </div> 

        </div>

        <div class="row mt-2">
            <div class="col-5">
                <input type="password" class="form-control" placeholder="Enter New Password" aria-label="Enter New Password">
            </div>
            
            <div class="col-2 text-warning">------------------------></div>

            <div class="col-5">
                <input type="password" class="form-control" placeholder="Confirm New Password" aria-label="Confirm New Password">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-2">
                <label for="exampleFormControlTextarea1" class="form-label  text-bg-primary rounded p-2">Enter your Address</label>
            </div>

            <div class="col-4 mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

        

            <div class="col-3">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>City</option>
                <option value="1">Kolkata</option>
                <option value="2">Delhi</option>
                <option value="3">Mumbai</option>
                <option value="4">Chennai</option>
                <option value="5">Amritsar</option>
                <option value="6">Hyderabad</option>
                <option value="7">Bangalore</option>
                </select>
            </div>

             <div class="col-3">
               <select class="form-select form-select-lg mb-3" aria-label="Disabled select example" disabled>
                <option selected>India</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                </select>
            </div>

        </div>

        <div class="row mt-5">
       
        <div class="col-3"></div>

        <div class="col-3">    
        <button type="button" class="btn btn-success btn-lg rounded-pill ">Sign Up</button>
        </div>
         
        <div class="col-3">    
        <button type="button" class="btn btn-danger btn-lg rounded-pill ">Log-In</button>
        </div>

        <div class="col-3"></div>


        </div>    







    </div>

    
</body>
</html>
